<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    {% block head %}
        <meta charset="UTF-8">
        <title>Edit Answer Comment</title>
    {% endblock %}
</head>
<body>
    <div style="text-align:center;">
        { % for line in comment %}
        <form action='/comments/{{ comment["id"]}}/edit' method="POST">
            <h1><label for="edit_answer_comments">Edit Comment</label></h1>
            <br>
            <input type="hidden" id="question_id" name="question_id" value='{{ comment['question_id'] }}'>
            <textarea id="message" name="message" rows="8" cols="80">{{ comment['message'] }}</textarea>
            <input type="text" name="image" value="img/answer.jpg" hidden>
            <br><br>
            <br><br>
            <br><br>
            <input class=" button " type=submit value="Submit">
            <br><br>
            <a href='/question/{{question_id}}' class="button" style="text-decoration: none">Back to Questions</a>
        </form>
    </div>
</body>
</html>
