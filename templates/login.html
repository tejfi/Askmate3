{% extends"bootstrap/base.html" %}


{#<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">#}

{% block content %}
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for("login") }}" method="POST" id='loginForm'>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Username:</label>
                            <input type="text" autocomplete="off" class="form-control"  name="user_name" placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input class="form-control" autocomplete="off" type="password" name="password"  placeholder="password" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
{#                <button type="button" class="btn-secondary" data-dismiss="modal" aria-hidden="true">Ã—</button>#}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

    {{ super() }}

            defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

            defer></script>

            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"
            defer></script>
     <script
